server:
  port: 8080

spring:
  application:
    name: "accounts"

  profiles:
    active: dev

  config:
    import: optional:configserver:http://localhost:8071

  sleuth:
    sampler:
      probability: 1

  zipkin:
    baseUrl: http://localhost:9411/
    sender:
      type: rabbit
    rabbitmq:
      queue: zipkin

  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

  datasource:
    url: "jdbc:h2:mem:test"
    driverClassName: "org.h2.Driver"
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    database-platform: "org.hibernate.dialect.H2Dialect"
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

endpoints:
  shutdown:
    enabled: true

management:
  info:
    env:
      enabled: true
  endpoint:
    shutdown:
      enabled: true
  endpoints:
    enabled-by-default: true
    web:
      exposure:
        include: "*"

eureka:
  instance:
    preferIpAddress: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:8070/eureka

info:
  app:
    name: "Accounts Microservice"
    version: 1.0.0
    description: "Bank Account Microservice"

resilience4j:
  circuitbreaker:
    configs:
      default:
        registerHealthIndicator: true
    instances:
      detailsForCustomerSupportApp:
        minimumNumberOfCalls: 5
        failureRateThreshold: 50
        waitDurationInOpenState: 30000
        permittedNumberOfCallsInHalfOpenState: 2

  retry:
    configs:
      default:
        registerHealthIndicator: true
    instances:
      retryForCustomerDetails:
        maxRetryAttempts: 3
        waitDuration: 2000

  ratelimiter:
    configs:
      default:
        registerHealthIndicator: true
    instances:
      rateLimiterForCustomerDetails:
        timeoutDuration: 5000
        limitForPeriod: 1
        limitRefreshPeriod: 5000

  bulkhead:
    configs:
      default:
        registerHealthIndicator: true
    instances:
      bulkheadForCustomerDetails:
        maxConcurrentCalls: 10