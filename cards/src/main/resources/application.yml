server:
  port: 9000

spring:
  application:
    name: "cards"
  profiles:
    active: dev
  config:
    import: optional:configserver:http://localhost:8071

  datasource:
    url: "jdbc:h2:mem:test"
    driverClassName: "org.h2.Driver"
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    database-platform: "org.hibernate.dialect.H2Dialect"
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

management:
  endpoints:
    enabled-by-default: true
    web:
      exposure:
        include: "*"