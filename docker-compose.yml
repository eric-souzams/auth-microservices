version: "3.8"

services:
  prometheus:
    image: prom/prometheus:latest
    restart: always
    ports:
      - 9090:9090
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - auth-network

  grafana:
    image: grafana/grafana:latest
    restart: always
    ports:
      - 3000:3000
    networks:
      - auth-network
    depends_on:
      - prometheus
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=password

  rabbitmq:
    image: rabbitmq:3.8.14-management
    restart: always
    ports:
      - 5672:5672
      - 15672:15672
    networks:
      - auth-network

  zipkinserver:
    image: openzipkin/zipkin:2.23.2
    restart: always
    ports:
      - 9411:9411
    depends_on:
      - rabbitmq
    environment:
        RABBIT_URI: amqp://guest:guest@rabbitmq:5672
    networks:
      - auth-network

